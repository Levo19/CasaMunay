<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Casa Munay - Servicios</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #64748B; font-weight: 500;">Cargando experiencia...</p>
    </div>

    <div class="container">
        <!-- Hero Section -->
        <header class="header-hero">
            <div class="greeting" id="greetingTime">Buenos d√≠as</div>
            <div class="user-name" id="guestName">Estimado Hu√©sped</div>
        </header>

        <!-- WiFi Card -->
        <div class="glass-card wifi-card" id="wifiCard" onclick="copiarWifi()">
            <div class="wifi-info">
                <div class="wifi-icon-bg">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                        <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                        <line x1="12" y1="20" x2="12.01" y2="20"></line>
                    </svg>
                </div>
                <div class="wifi-details">
                    <h3>WiFi Gratis</h3>
                    <p id="wifiPass">casamunay2024</p>
                </div>
            </div>
            <div class="wifi-action">Copiar</div>
        </div>

        <!-- Navigation Tabs -->
        <div class="tabs-container">
            <div class="tab-pill active" onclick="filtrarCategoria('all', this)">
                Todos
            </div>
            <div class="tab-pill" onclick="filtrarCategoria('Bebidas', this)">
                ü•§ Bebidas
            </div>
            <div class="tab-pill" onclick="filtrarCategoria('Snacks', this)">
                üçü Snacks
            </div>
            <div class="tab-pill" onclick="filtrarCategoria('Tours', this)">
                üõ∂ Tours
            </div>
        </div>

        <!-- Products Grid -->
        <div id="productsGrid" class="grid-products">
            <!-- Items injected by JS -->
        </div>
    </div>

    <!-- Modal Backdrop -->
    <div id="modalBackdrop" class="modal-backdrop" onclick="toggleCart(false)"></div>

    <!-- Bottom Sheet Cart (UberEats Style) -->
    <div id="cartSheet" class="cart-sheet">
        <div class="cart-handle" onclick="toggleCart(false)"></div>
        <div class="cart-header">
            <h2 style="font-size: 1.5rem;">Tu Pedido</h2>
        </div>
        <div class="cart-body" id="cartItems">
            <!-- Items injected JS -->
            <div style="text-align: center; color: #94A3B8; padding: 40px;">
                Tu carrito est√° vac√≠o
            </div>
        </div>
        <div class="cart-footer">
            <div
                style="display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 1.2rem; font-weight: 800;">
                <span>Total</span>
                <span>S/ <span id="cartTotal">0.00</span></span>
            </div>
            <button class="btn-primary-block" onclick="abrirCheckout()">
                Confirmar Pedido
            </button>
        </div>
    </div>

    <!-- Floating Cart Launcher -->
    <div id="cartFloater" class="cart-floating-btn" onclick="toggleCart(true)">
        <div style="display: flex; align-items: center; gap: 10px;">
            <span style="background: rgba(255,255,255,0.2); padding: 2px 8px; border-radius: 10px;">
                <span id="floatCount">0</span>
            </span>
            <span>Ver pedido</span>
        </div>
        <span style="font-weight: 700;">S/ <span id="floatTotal">0.00</span></span>
    </div>

    <!-- Modal Checkout Form -->
    <div id="modalCheckout" class="modal" style="display: none;">
        <div class="modal-content glass-card" style="margin: 20% auto; padding: 30px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <h2>Finalizar</h2>
                <span style="font-size: 2rem; cursor: pointer;"
                    onclick="document.getElementById('modalCheckout').style.display='none'">&times;</span>
            </div>

            <form id="orderForm" onsubmit="enviarPedido(event)">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="inputNombre" required>
                </div>
                <div class="form-group">
                    <label>Habitaci√≥n</label>
                    <input type="text" id="inputHabitacion" readonly style="background: #E2E8F0;">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="inputEmail" required>
                </div>
                <div class="form-group">
                    <label>Notas</label>
                    <textarea id="inputNotas" rows="2"></textarea>
                </div>
                <button type="submit" class="btn-primary-block" id="btnSubmit">
                    Enviar Pedido
                </button>
            </form>
        </div>
    </div>

    <!-- Modal Success -->
    <div id="modalSuccess" class="modal" style="display:none; align-items:center; justify-content:center;">
        <div class="glass-card"
            style="background: white; padding: 40px; text-align: center; width: 90%; max-width: 400px;">
            <div style="font-size: 4rem; margin-bottom: 20px;">üéâ</div>
            <h2 style="color: var(--primary);">¬°Pedido Enviado!</h2>
            <p style="color: var(--text-muted); margin: 15px 0;">Recibir√°s la confirmaci√≥n en tu correo.</p>
            <button class="btn-primary-block" onclick="location.reload()">Entendido</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
